<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    
    const d = new Date()
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.group('Array.prototype.some()')
    const somePeople = people.some((el) => {
      return (d.getFullYear() - el.year) > 19
    })
    console.log(somePeople)
    console.groupEnd();
    // Array.prototype.every() // is everyone 19 or older?
    console.group('Array.prototype.every()')
    const everyPeople = people.every((el) => {
      return (d.getFullYear() - el.year) > 19
    })
    console.log(everyPeople)
    console.groupEnd();
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.group('Array.prototype.find()')
    const findComments = comments.find((comment) => {
      return comment.id === 823423
    })
    console.log(findComments)
    console.groupEnd();
    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.group('Array.prototype.findIndex()')
    const findIndexComments = comments.findIndex((comment) => {
      return comment.id === 823423
    })
    console.log(findIndexComments)
    console.groupEnd();
    // delete the comment with the ID of 823423
    console.group('delete the comment with the ID of 823423')
      console.group('array.slice')
      const newComments = [...comments.slice(0, findIndexComments), ...comments.slice(findIndexComments + 1)] 
      console.log(newComments)
      console.groupEnd();
      console.group('array.splice')
      const delComment = comments.splice(findIndexComments, 1)
      console.log(delComment),
      console.log(comments)
      console.groupEnd();
    console.groupEnd();
  </script>
</body>
</html>
