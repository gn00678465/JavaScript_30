<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 66, 65, 65]
  const inputCode = []
  window.addEventListener('keyup', (e) => {
    inputCode.push(e.keyCode)
    inputCode.splice(-secretCode.length - 1, inputCode.length - secretCode.length)
    if (inputCode.join() === secretCode.join()) {
      cornify_add();
    }
  })
</script>
</body>
</html>
